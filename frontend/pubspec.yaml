name: toolkudu
description: "Tool Organizer & Sharing App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.2.3

  # Networking
  dio: ^5.4.0

  # Authentication
  amazon_cognito_identity_dart_2: ^3.6.5
  flutter_secure_storage: ^9.0.0
  google_sign_in: ^6.2.1

  # Local Storage
  shared_preferences: ^2.2.2

  # Image Handling
  image_picker: ^1.0.7

  # Maps & Location
  google_maps_flutter: ^2.5.3
  geolocator: ^11.0.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  share_plus: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
